<div id="todos">

  <section>
    <h2>Lista Tareas</h2>
    <ul>
      <li *ngFor="let todo of todos">
          <input type="checkbox">{{todo.title}} <span (click)="eliminar(id)"class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </li>      
    </ul>

    <button class="btn btn-primary"  data-toggle="modal" data-target="#nuevatarea">Nueva Tarea</button>
  </section>  

</div>



<!-- Modal -->
<div class="modal fade" id="nuevatarea" tabindex="-1" role="dialog" aria-labelledby="nuevatarea">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="nuevatarea">Nueva Tarea</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
  
      </div>
    </div>
  </div>
</div>
