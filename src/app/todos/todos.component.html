<div id="todos">

  <section>
    <h2 class="text-center">Lista Tareas</h2>
    <input id="search" [(ngModel)]="nuevatarea" type="text" placeholder=" Nueva Tarea"> <span (click)="insertarTarea(id)"class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    <ul>

      
      <li *ngFor="let todo of todos">
          <input (click)="tachar(result)" type="checkbox">{{todo.title}} <span (click)="eliminar(id)"class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </li>      
    </ul>


  </section>  

</div>
